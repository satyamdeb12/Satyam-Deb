<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="outer-container">
        <header class="header">
            <h1 id="title" class="text-center">Web Development Course Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>

        <form id="form-container">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email id" required>
            </div>

            <div>
                <label for="age">Age</label>
                <input type="int" id="age" placeholder="Enter your age" required>
            </div>

            <div>
                <p>Please select your gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="male">Female</label>
                <br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="male">Other</label>
            </div>
            <div>
                <label for="role">Which option best describes your current role?</label>
                <select name="" id="role">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            

            <div>
                <p>How likely are you to recommend our services to your friends?</p>
                <input type="radio" id="definitely" name="recommend" value="Definitely">
                <label for="definitely">Definitely</label>
                <br>
                <input type="radio" id="maybe" name="recommend" value="May Be">
                <label for="maybe">May Be</label>
                <br>
                <input type="radio" id="notsure" name="recommend" value="Not Sure">
                <label for="notsure">Not Sure</label>
            </div>

            <div>
                <p>What would you like to see improved?</p>
                <input type="checkbox" name="support" id="support">
                <label for="support">Support</label>
                <br>
                <input type="checkbox" name="forum" id="forum">
                <label for="forum">Forum</label>
                <br>
                <input type="checkbox" name="content" id="content">
                <label for="content">Course Content</label>
            </div>

            <div>
                <p>Any Suggestions or feedback?</p>
                <textarea name="suggestion" id="" cols="30" rows="10" placeholder="Please write any suggestions or feedback here."></textarea>
            </div>
        </form>

    </div>
</body>

</html>
