<!-- New Banner -->
<div id="carouselExampleCaptions" class="carousel slide main-nav-cont" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.imgur.com/g22wIKy.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2 style="color: black;">New Arrivals-  Women's Tops</h2>
        <button mat-raised-button (click)="onSeeMoreClick('women-tshirt')">Explore Now</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://i.imgur.com/KgW4p0B.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2 style="color: white;">New Arrival- Men's Full Sleeve Tshirts</h2>
        <button mat-raised-button (click)="onSeeMoreClick('men-tshirt')" >Explore Now</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://i.imgur.com/tGV3krk.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h2 style="color: black;">New Arrival- Men's Shirts</h2>
        <button mat-raised-button (click)="onSeeMoreClick('men-shirt')">Explore Now</button>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



<!-- Dashboard -->
<div class="grid-container">

  <h1 class="mat-h1">Men's Fashion</h1>
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of men | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card card-image" [style.background-image]="getImage(card.imageName)">
        <mat-card-header>
          <mat-card-title class="category-title">{{ card.title }}</mat-card-title>
          <div class="exploreBtn">
            <button mat-raised-button type="button" class="card-btn" (click)="onSeeMoreClick(card.category)">See More</button>
          </div>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <hr />

  <h1 class="mat-h1">Women's Fashion</h1>
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of women | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card card-image" [style.background-image]="getImage(card.imageName)">
        <mat-card-header>
          <mat-card-title class="category-title">{{ card.title }}</mat-card-title>
          <div class="exploreBtn">
            <button type="button" mat-raised-button class="card-btn" (click)="onSeeMoreClick(card.category)">See More</button>
          </div>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <hr />

  <h1 class="mat-h1">Girls Fashion</h1>
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of girls | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card card-image" [style.background-image]="getImage(card.imageName)">
        <mat-card-header>
          <mat-card-title class="category-title">{{ card.title }}</mat-card-title>
          <div class="exploreBtn">
            <button type="button" mat-raised-button class="card-btn" (click)="onSeeMoreClick(card.category)">See More</button>
          </div>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <hr />
  <h1 class="mat-h1">Boys Fashion</h1>
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of boys | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card card-image" [style.background-image]="getImage(card.imageName)">
        <mat-card-header>
          <mat-card-title class="category-title">{{ card.title }}</mat-card-title>
          <div class="exploreBtn">
            <button type="button" mat-raised-button class="card-btn" (click)="onSeeMoreClick(card.category)">See More</button>
          </div>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
